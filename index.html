<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .book-cover {
        max-width: 100%;
        height: auto;
      }

      .book-details {
        margin-top: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0;
      }

      p {
        font-size: 16px;
      }

      .author {
        font-style: italic;
      }

      .price {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="book_cover.jpg" alt="Book Cover" class="book-cover" />
      <div class="book-details">
        <h1>The God of Small Things</h1>
        <p class="author">Author: Arundhati Roy</p>
        <p>Published: January 1, 2023</p>
        <p>
          Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Nulla gravida urna quis tortor hendrerit, non consectetur libero
          scelerisque.
        </p>
        <p class="price">$19.99</p>
      </div>
    </div>
  </body>
</html>
